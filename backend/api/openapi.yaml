openapi: 3.0.3
info:
  title: Expense Management System API
  version: 1.0.0
servers:
  - url: http://localhost:8080
paths:
  /api/auth/register:
    post:
      summary: Register user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponseWrapper'
        '400':
          $ref: '#/components/responses/BadRequest'
  /api/auth/login:
    post:
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponseWrapper'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /api/expenses:
    post:
      summary: Submit new expense
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateExpenseRequest'
      responses:
        '201':
          description: Expense created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpenseResponseWrapper'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
    get:
      summary: List expenses
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: status
          schema:
            type: string
          description: Filter by status (pending maps to awaiting_approval, auto-approved maps to auto_approved)
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: size
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Expense list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpenseListResponseWrapper'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /api/expenses/{id}:
    get:
      summary: Get expense detail
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Expense detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpenseDetailResponseWrapper'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /api/expenses/{id}/approve:
    put:
      summary: Approve expense (manager only)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApprovalRequest'
      responses:
        '200':
          description: Expense approved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpenseResponseWrapper'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
  /api/expenses/{id}/reject:
    put:
      summary: Reject expense (manager only)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApprovalRequest'
      responses:
        '200':
          description: Expense rejected
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpenseResponseWrapper'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
  /api/health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
  /api/metrics:
    get:
      summary: Metrics
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  uptime:
                    type: string
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Conflict:
      description: Conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  schemas:
    RegisterRequest:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
    CreateExpenseRequest:
      type: object
      required:
        - amount_idr
        - description
      properties:
        amount_idr:
          type: integer
          format: int64
          example: 1500000
        description:
          type: string
        receipt_url:
          type: string
    ApprovalRequest:
      type: object
      properties:
        notes:
          type: string
    UserResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
        access_token:
          type: string
    ApprovalResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        expense_id:
          type: string
          format: uuid
        approver_id:
          type: string
          format: uuid
        status:
          type: string
        notes:
          type: string
        created_at:
          type: string
          format: date-time
    ExpenseResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        amount_idr:
          type: integer
          format: int64
        amount_idr_formatted:
          type: string
          example: Rp 1.500.000
        description:
          type: string
        receipt_url:
          type: string
        status:
          type: string
        requires_approval:
          type: boolean
        auto_approved:
          type: boolean
        submitted_at:
          type: string
          format: date-time
        processed_at:
          type: string
          format: date-time
    ExpenseDetailResponse:
      allOf:
        - $ref: '#/components/schemas/ExpenseResponse'
        - type: object
          properties:
            approvals:
              type: array
              items:
                $ref: '#/components/schemas/ApprovalResponse'
    ErrorResponse:
      type: object
      properties:
        errors:
          type: string
    UserResponseWrapper:
      type: object
      properties:
        message:
          type: string
        data:
          $ref: '#/components/schemas/UserResponse'
    ExpenseResponseWrapper:
      type: object
      properties:
        message:
          type: string
        data:
          $ref: '#/components/schemas/ExpenseResponse'
    ExpenseDetailResponseWrapper:
      type: object
      properties:
        message:
          type: string
        data:
          $ref: '#/components/schemas/ExpenseDetailResponse'
    ExpenseListResponseWrapper:
      type: object
      properties:
        message:
          type: string
        data:
          type: array
          items:
            $ref: '#/components/schemas/ExpenseResponse'
        paging:
          $ref: '#/components/schemas/PageMetadata'
    PageMetadata:
      type: object
      properties:
        current_page:
          type: integer
        page_size:
          type: integer
        total_item:
          type: integer
        total_page:
          type: integer
        has_next:
          type: boolean
        has_previous:
          type: boolean
